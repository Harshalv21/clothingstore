{% extends "seller_base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3><i class="fas fa-store me-2"></i>Seller Registration</h3>
                    <p class="text-muted">Create your seller account</p>
                </div>
                <form method="POST" action="{{ url_for('seller_signup') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="seller_name" class="form-label">Store Name</label>
                            <input type="text" class="form-control" id="seller_name" name="seller_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="seller_location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="seller_location" name="seller_location" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="text-muted">Already have an account? <a href="{{ url_for('seller_login') }}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
