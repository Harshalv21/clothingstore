<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Delivery date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Hill's Bro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Book Your Appointment</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('booking') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="booking_date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="booking_date" name="booking_date" required>
                </div>
                <div class="col-md-6">
                    <label for="booking_time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="booking_time" name="booking_time" required>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                <a href="{{ url_for('view_cart') }}" class="btn btn-secondary">Back to Cart</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set min date to today
        document.getElementById('booking_date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
