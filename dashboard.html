<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill's Bro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .search-box {
            max-width: 600px;
            margin: 30px auto;
        }
        .input-group input {
            border-radius: 25px;
            padding: 10px 15px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .footer {
        background: #343a40;
        color: white;
        padding: 20px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hill's Bro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                <a class="nav-link" href="{{ url_for('view_bills') }}">Bills</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Welcome, {{ username }}!</h2>
        
        <div class="search-box">
            <form method="POST" action="{{ url_for('search') }}">
                <div class="input-group">
                    <input type="text" class="form-control" name="search_term" placeholder="Search by product name, brand, or occasion" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer text-center mt-5">
        <div class="container">
            <p>&copy; 2025 Hill's Bro. All rights reserved.</p>
            <div>
                <a href="#" class="text-white me-2">Facebook</a>
                <a href="#" class="text-white me-2">Instagram</a>
                <a href="#" class="text-white">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
